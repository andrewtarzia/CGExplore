[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "CGExplore"
maintainers = [
  { name = "Andrew Tarzia", email = "andrew.tarzia@gmail.com" },
]
dependencies = [
  "scipy",
  "matplotlib",
  "pandas",
  "pathos",
  "seaborn",
  "numpy",
  "pymongo[srv]",
  "stk",
  "MCHammer",
  "SpinDry",
  "vabene",
  "rdkit-pypi",
  "poremapper",
  "openmm",
]
requires-python = ">=3.9"
dynamic = ["version"]

[project.optional-dependencies]
dev = [
  "black",
  "flake8",
  "isort",
  "moldoc",
  "numpydoc",
  "mypy",
  "pytest",
  "pytest-benchmark",
  "pytest-datadir",
  "pytest-lazy-fixture",
  "sphinx",
  "sphinx-autodoc-typehints",
  "sphinx-rtd-theme",
  "twine",
]

[project.urls]
github = "https://github.com/andrewtarzia/CGExplore"


[tool.black]
line-length = 71

[tool.isort]
line_length = 71
profile = "black"

